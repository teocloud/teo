[package]
name = "teo"
version = "0.3.0-alpha.0"
edition = "2021"
description = "Schema-driven web server framework."
license = "Apache-2.0"
build = "build.rs"
homepage = "https://teodev.io"
documentation = "https://docs.teodev.io"
repository = "https://github.com/teodevgroup/teo"

[features]
dangerous_operation = []

[dependencies]
teo-result = { version = "0.3.0-alpha.0", path = "../teo-result" }
teo-parser = { version = "0.2.28", path = "../teo-parser" }
teo-runtime = { version = "0.2.32", path = "../teo-runtime" }
teo-sql-connector = { version = "0.2.32", path = "../teo-sql-connector" }
teo-mongodb-connector = { version = "0.2.24", path = "../teo-mongodb-connector" }
teo-generator = { version = "0.2.36", path = "../teo-generator" }
actix-web = "4.5.1"
actix-http = "3.6.0"
actix-multipart = "0.6.1"
actix-files = "0.6.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
chrono = { version = "0.4.31", features = ["serde"] }
random-string = "1.0"
futures = "0.3"
futures-util = "0.3"
regex = "1.10.2"
tokio = { version = "1.0", features = ["full"] }
url = "2.5"
bcrypt = "0.15.0"
uuid = { version = "1.6", features = ["v4", "fast-rng"] }
cuid2 = "0.1.0"
cuid = "=1.2.0"
bigdecimal = "=0.3.1"
async-recursion = "1.0.5"
async-trait = "0.1.74"
num-integer = "0.1.45"
maplit = "1.0.2"
key-path = "0.2.0"
once_cell = "1.19"
indexmap = "2.1.0"
itertools = "0.12.0"
array_tool = "1.0.3"
snailquote = "0.3.1"
clap = { version = "4.4.11", features = ["derive"] }
path-absolutize = "3.1.1"
dotenvy = "0.15.7"
rand = "0.8.5"
educe = "0.5.9"
colored = "2.1.0"
bson = { version = "2.9.0", features = ["chrono-0_4", "serde_with"] }
ring = "0.17.7"

[target.'cfg(target_os = "linux")'.dependencies]
openssl = { version = "0.10", features = ["vendored"] }

[dev-dependencies]
serial_test = "3.0.0"
test-helpers = "0.2.3"
reqwest = { version = "0.11", features = ["json", "blocking"] }
whoami = "1.4.1"

[build-dependencies]
rustc_version = "0.4.0"
